<div class="backdrop" data-modal>
  <div class="modal">
    <button
      class="modal-close icon-xmark-solid"
      type="button"
      aria-label="Close menu"
      data-menu-close-btn
    ></button>
    <div class="modal-content">
      <form class="contact-form" action="#" id="form">
        <div class="modal__title-wrapper">
          {% set sectionTitle = "Order a call" %} {% set classList = "modal__section-title"%}
          {%include 'components/section-title.html' %}
        </div>

        <div class="form-control form-control--name">
          <label for="name" class="contact-form-label">Name*</label>
          <input class="contact-form-input" id="name" type="text" name="name" required />
          <span>Error message</span>
        </div>

        <div class="form-control">
          <label for="telephone" class="contact-form-label">Phone*</label>
          <input class="contact-form-input" id="telephone" type="tel" name="telephone" required />
          <span>Error message</span>
        </div>

        <div class="send-btn-wrapper">
          <button class="btn send__btn" type="submit">Send</button>
        </div>
      </form>
    </div>
  </div>
